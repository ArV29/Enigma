<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' href='styling.css'>
  </link>
  <script defer src="script.js"></script>
  <title>Enigma</title>
</head>

<body>
  <div class='input-output'>
    <div id='input'>
    </div>
    <div id='output'></div>
  </div>
  <div class='keyboard'>
    <div id='row-1' class='keyboard-keys'>
      <button class="key" id="q" onclick="buttonPress(this)">Q</button>
      <button class="key" id="w" onclick="buttonPress(this)">W</button>
      <button class="key" id="e" onclick="buttonPress(this)">E</button>
      <button class="key" id="r" onclick="buttonPress(this)">R</button>
      <button class="key" id="t" onclick="buttonPress(this)">T</button>
      <button class="key" id="y" onclick="buttonPress(this)">Y</button>
      <button class="key" id="u" onclick="buttonPress(this)">U</button>
      <button class="key" id="i" onclick="buttonPress(this)">I</button>
      <button class="key" id="o" onclick="buttonPress(this)">O</button>
      <button class="key" id="p" onclick="buttonPress(this)">P</button>
    </div>
    <div id='row-2' class='keyboard-keys'>
      <button class="key" id="a" onclick="buttonPress(this)">A</button>
      <button class="key" id="s" onclick="buttonPress(this)">S</button>
      <button class="key" id="d" onclick="buttonPress(this)">D</button>
      <button class="key" id="f" onclick="buttonPress(this)">F</button>
      <button class="key" id="g" onclick="buttonPress(this)">G</button>
      <button class="key" id="h" onclick="buttonPress(this)">H</button>
      <button class="key" id="j" onclick="buttonPress(this)">J</button>
      <button class="key" id="k" onclick="buttonPress(this)">K</button>
      <button class="key" id="l" onclick="buttonPress(this)">L</button>
    </div>
    <div id='row-3' class='keyboard-keys'>
      <button class="key" id="z" onclick="buttonPress(this)">Z</button>
      <button class="key" id="x" onclick="buttonPress(this)">X</button>
      <button class="key" id="c" onclick="buttonPress(this)">C</button>
      <button class="key" id="v" onclick="buttonPress(this)">V</button>
      <button class="key" id="b" onclick="buttonPress(this)">B</button>
      <button class="key" id="n" onclick="buttonPress(this)">N</button>
      <button class="key" id="m" onclick="buttonPress(this)">M</button>
    </div>
  </div>
</body>

</html>
